<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="style/main.css" rel="stylesheet">
  <link href="style/styles.css" rel="stylesheet">
  <title>Cosmelog</title>
</head>
  
<body>
  <div class="box">
  <div class="tab">
    <button class="tablinks" id="defaultOpen" onclick="openCity(event, 'London')">&#xf10e;</button> <button class="tablinks" onclick="openCity(event, 'Paris')">&#xf108;</button> <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
  </div>
  <div class="tabcontent" id="London">
    <h3>London</h3>
    <p>London is the capital city of England.</p>
  </div>
  <div class="tabcontent" id="Paris">
    <h3>Paris</h3>
    <p>Paris is the capital of France.</p>
  </div>
  <div class="tabcontent" id="Tokyo">
    <h3>Tokyo</h3>
    <p>Tokyo is the capital of Japan.</p>
  </div>
  </div>
  
  <script src="scripts/tabs.js"></script>
</body>
</html>
